<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="formi.css">
</head>
<body>

    <div class="container">
        <h3>Registrate en los formularios</h3>

        <div class="botones">
            <button class="google-btn"> 
                <picture>
                    <img src="Google.png" alt="logo-google">
                </picture>
                <span>Registrate en Google</span>
            </button>
            <button class="twitter-btn">T
                <picture></picture>
            </button>
        </div>

        <div class="separator">
           <hr>
           <span>0...</span>
           <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="username" name="username" id="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>

                <label for="password">
                    <span>Pasword</span>
                    <input type="password" name="password" id="username" placeholder="6+caracteres">
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>

                <button type="submit" class="submit-btn">Crear Cuenta</button>
            
        </form>

    </div>
</body>
</html>
